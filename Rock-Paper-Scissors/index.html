<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="main-text">Rock Paper Scissor</h1>
        <h3 class="sub-text">Choose now!</h3>
    </header>

    <main>
        <section class="verdict-text">
            <h3></h3>
        </section>

        <section class="card-list">
            <button class="card" id="rock">Rock</button>
            <button class="card" id="paper">Paper</button>
            <button class="card" id="scissor">Scissor</button>
        </section>

        <section class="scores">
            <h3 class="score-text">Player: <span class="pl">0</span></h3>
            <h3 class="score-text">Computer: <span class="pc">0</span></h3>
        </section>

        <section class="again">
            <button class="retry" id="retry">Retry?</button>
        </section>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
